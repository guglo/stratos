<div class="kubernetes-node-tags-card">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ title }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="kubernetes-node-tags-card__content">
        <app-chips [chips]="(chipTags$ | async)" [stacked]="true" [orientation]="'rtl'"></app-chips>
      </div>
    </mat-card-content>
    <mat-card-actions class="kubernetes-node-tags-card__add" *ngIf="mode==='labels'"> 
      <button  mat-raised-button (click)="addLabelPage()" color="primary">
        <mat-icon>add</mat-icon>Add Labels</button>
    </mat-card-actions>
  </mat-card>
</div>
